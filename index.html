<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Маркетплейс Неймарк</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Логотип Неймарк" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#news">Новости</a></li>
                <li><a href="#tests">Тестики</a></li>
                <li><a href="#merch">Мерч</a></li>
                <li><a href="#support">Поддержка</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <img src="banner.jpg" alt="Баннер" class="banner-image">
    </div>

    <main>
        <section id="news" class="news-section">
            <h2>Новостная лента</h2>
            <div class="news" id="news-container">
                <!-- Новости будут добавляться здесь через JavaScript -->
            </div>
        </section>

        <section id="merch" class="products-section">
            <h2>Товары</h2>
            <div class="product-cards" id="product-cards">
                <!-- Карточки товаров будут добавляться здесь через JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 IT-кампус Неймарк. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
