<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Маркетплейс Неймарк</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Логотип Неймарк" class="logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#news"><img src="news.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#tests"><img src="testiki.jpg" alt=""></a>
                    </a>
                </li>
                <li>
                    <a href="#merch"><img src="merch.jpg" alt=""></a>
                    </a>
                </li>
                <li>
                    <a href="#support"><img src="help.jpg" alt=""></a>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <img src="banner.jpg" alt="Баннер" class="banner-image">
    </div>

    <main>
        <section id="news" class="news-section">
            <h2>Новостная лента</h2>
            <div class="news" id="news-container">
            </div>
        </section>

        <section id="merch" class="products-section">
            <h2>Товары</h2>
            <div class="product-cards" id="product-cards">
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>

</html>
